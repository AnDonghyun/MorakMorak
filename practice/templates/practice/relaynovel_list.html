<div class="container">
    <div class ="row">
        <div class="col-sm-12">
            <div class="alert alert-info">         

            </div>

            

            <p>
                <form action = "" method="get">
                    <input type="text" name="q" value="{{ q }}" />
                    <input type="submit" value="검색" class="btn btn-primary"/>
                </form>
            </p>

            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>updated_at</th>
                    </tr>
                </thead>
                <tbody>
                    {% for relay in relaynovel_list %}
                    <tr>
                        <td>{{ relay.id }}</td>
                        <td><a href="{% url "practice:post_detail" relay.id %}"> {{ relay.title }}</a></td>
                        <td><small>at {{ relay.updated_at }}</small></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <hr/>
            <a href="{% url "practice:relay_novel" %}" class="btn btn-primary">게시판 목록</a>
            <a href="{% url "practice:post_new" %}" class="btn btn-primary">새글쓰기</a>
        </div>
    </div>
</div>

{% endblock %}
